<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form event</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page">
        <header>

            <h1>Crie e compartilhe 
                seu evento.
            </h1>
        
            <p>O primeiro passo, é preencher esse
                formulário de inscrição.
            </p>
        
        </header>
        
        <form id="event-form">
            
            <fieldset>

                <legend>Informações do Evento</legend>

                <div class="event-wrapper">
                    <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-title" required minlength="8">
                </div>

                <div class="event-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" id="event-link">
                </div>

                <div class="event-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="number" id="event-whatsapp" required>
                </div>

                <div class="event-wrapper">
                    <label for="event-infos">Informações extras</label>
                    <textarea id="event-infos"></textarea>
                </div>
                
                <div class="event-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <optgroup label="Tipo do evento:">
                            <option>Acadêmico</option>
                            <option>Beneficente</option>
                            <option>Corporativo</option>
                            <option>Religioso</option>
                            <option>Social</option>
                        </optgroup>
                    </select>
                </div>

            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>

                <div class="event-wrapper">
                    <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                    <input type="email" id="event-email">
                </div>

                <div class="event-wrapper">
                    <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                    <input type="password" id="event-password" minlength="8">
                </div>


                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-privacy">
                    <label for="event-privacy">Evento privado</label>
                </div>


            </fieldset>

            <fieldset>
                <legend>Dia e hora</legend>

                <div class="time">

                    <div class="event-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date" required>
                    </div>
    
                    <div class="event-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin" required>
                    </div>
    
    
                    <div class="event-wrapper">
                        <label for="event-end">Das</label>
                        <input type="time" id="event-end" required>
                    </div>

                </div>

            </fieldset>

        </form>

        <footer>
            <input 
            type="submit" 
            value="Salvar evento"
            class="button"
            form="event-form"
            >
        </footer>

    </div>

</body>
</html>
